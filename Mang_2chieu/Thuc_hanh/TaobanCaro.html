<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao ban co Caro not copy</title>
</head>
<body>
        <script>
            let board=[];
            let data=""
            for (let i = 0; i < 6; i++) {

                board[i]=[];
                for (let j = 0; j < 6; j++) {
                    board[i][j] = 0;
                    data+=board[i][j] ;
                }
                document.write(data);
            }
        </script>
</body>
