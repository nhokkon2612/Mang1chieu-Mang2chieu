<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
        <!--Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không.
        Nếu có in ra vị trí của phần tử đó.-->

        <script>
            let bs =[15,12,4,73,24,65,12,34];
            let count=0;
            let a=prompt("Nhap gia tri can kiem tra ");
            while (count<=bs.length-1){
                if(a==bs[count]){
               alert( a +" La phan tu trong mang");
               break;
                }

            }
        </script>
</body>
</html>
